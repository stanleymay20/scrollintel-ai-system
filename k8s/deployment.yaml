
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrollintel-api
  namespace: scrollintel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scrollintel-api
  template:
    metadata:
      labels:
        app: scrollintel-api
    spec:
      containers:
      - name: scrollintel-api
        image: scrollintel/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scrollintel-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: scrollintel-secrets
              key: openai-api-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: scrollintel-secrets
              key: jwt-secret-key
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scrollintel-api-service
  namespace: scrollintel
spec:
  selector:
    app: scrollintel-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
