# ================================
# Security Headers Configuration
# ================================

# Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Prevent clickjacking
add_header X-Frame-Options DENY always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options nosniff always;

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (Feature Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;

# Content Security Policy
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://cdn.jsdelivr.net 
        https://unpkg.com 
        https://cdnjs.cloudflare.com
        https://www.googletagmanager.com
        https://www.google-analytics.com;
    style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com 
        https://cdn.jsdelivr.net
        https://cdnjs.cloudflare.com;
    font-src 'self' 
        https://fonts.gstatic.com 
        https://cdn.jsdelivr.net
        https://cdnjs.cloudflare.com;
    img-src 'self' data: blob: 
        https: 
        https://www.google-analytics.com
        https://www.googletagmanager.com;
    connect-src 'self' 
        wss: 
        https: 
        https://www.google-analytics.com
        https://api.scrollintel.com;
    media-src 'self' blob: data:;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# Remove server information
server_tokens off;
more_clear_headers Server;
more_set_headers "Server: ScrollIntel";

# Prevent access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* \.(env|log|ini|conf|bak|old|tmp)$ {
    deny all;
    access_log off;
    log_not_found off;
}