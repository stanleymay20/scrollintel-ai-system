<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollIntel Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-value {
            font-weight: bold;
            color: #667eea;
        }
        
        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }
        
        .message.agent {
            background: #e3f2fd;
            color: #333;
            margin-right: 20%;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .chat-input button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .chat-input button:hover {
            background: #5a6fd8;
        }
        
        .agent-selector {
            margin-bottom: 15px;
        }
        
        .agent-selector select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.online {
            background: #4caf50;
            color: white;
        }
        
        .status.offline {
            background: #f44336;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ ScrollIntelâ„¢ Demo</h1>
            <p>AI-Powered CTO Platform</p>
            <div id="connection-status" class="status offline">Connecting...</div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>ðŸ“Š System Metrics</h3>
                <div id="metrics">
                    <div class="loading">Loading metrics...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>ðŸ¤– Available Agents</h3>
                <div id="agents">
                    <div class="loading">Loading agents...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>ðŸ“ˆ Dashboard Data</h3>
                <div id="dashboard-data">
                    <div class="loading">Loading dashboard...</div>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <h3>ðŸ’¬ Chat with AI Agents</h3>
            <div class="agent-selector">
                <label for="agent-select">Select Agent: </label>
                <select id="agent-select">
                    <option value="default">Default Agent</option>
                </select>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message agent">
                    <strong>ScrollIntel Agent:</strong> Hello! I'm here to help you. How can I assist you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001'; // Will be updated dynamically
        let currentAgent = 'default';
        
        // Try different ports to find the API
        const PORTS_TO_TRY = [8000, 8001, 8002, 8003, 8080];
        let apiUrl = '';
        
        async function findApiPort() {
            for (const port of PORTS_TO_TRY) {
                try {
                    const response = await fetch(`http://localhost:${port}/health`);
                    if (response.ok) {
                        apiUrl = `http://localhost:${port}`;
                        document.getElementById('connection-status').textContent = 'Connected';
                        document.getElementById('connection-status').className = 'status online';
                        return true;
                    }
                } catch (e) {
                    // Port not available, try next
                }
            }
            document.getElementById('connection-status').textContent = 'API Not Found';
            document.getElementById('connection-status').className = 'status offline';
            return false;
        }
        
        async function loadMetrics() {
            try {
                const response = await fetch(`${apiUrl}/api/monitoring/metrics`);
                const metrics = await response.json();
                
                const metricsHtml = `
                    <div class="metric">
                        <span>CPU Usage:</span>
                        <span class="metric-value">${metrics.cpu_usage}%</span>
                    </div>
                    <div class="metric">
                        <span>Memory Usage:</span>
                        <span class="metric-value">${metrics.memory_usage}%</span>
                    </div>
                    <div class="metric">
                        <span>Disk Usage:</span>
                        <span class="metric-value">${metrics.disk_usage}%</span>
                    </div>
                    <div class="metric">
                        <span>Active Connections:</span>
                        <span class="metric-value">${metrics.active_connections}</span>
                    </div>
                    <div class="metric">
                        <span>Response Time:</span>
                        <span class="metric-value">${metrics.response_time}ms</span>
                    </div>
                `;
                
                document.getElementById('metrics').innerHTML = metricsHtml;
            } catch (e) {
                document.getElementById('metrics').innerHTML = '<div style="color: red;">Failed to load metrics</div>';
            }
        }
        
        async function loadAgents() {
            try {
                const response = await fetch(`${apiUrl}/api/agents`);
                const agents = await response.json();
                
                // Update agent selector
                const select = document.getElementById('agent-select');
                select.innerHTML = '<option value="default">Default Agent</option>';
                
                agents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent.id;
                    option.textContent = agent.name;
                    select.appendChild(option);
                });
                
                // Update agents display
                const agentsHtml = agents.map(agent => `
                    <div class="metric">
                        <span>${agent.name}:</span>
                        <span class="metric-value status online">${agent.status}</span>
                    </div>
                `).join('');
                
                document.getElementById('agents').innerHTML = agentsHtml;
            } catch (e) {
                document.getElementById('agents').innerHTML = '<div style="color: red;">Failed to load agents</div>';
            }
        }
        
        async function loadDashboard() {
            try {
                const response = await fetch(`${apiUrl}/api/dashboard`);
                const data = await response.json();
                
                const dashboardHtml = `
                    <div class="metric">
                        <span>Status:</span>
                        <span class="metric-value">${data.status}</span>
                    </div>
                    <div class="metric">
                        <span>Active Users:</span>
                        <span class="metric-value">${data.active_users}</span>
                    </div>
                    <div class="metric">
                        <span>Requests Today:</span>
                        <span class="metric-value">${data.total_requests_today}</span>
                    </div>
                    <div class="metric">
                        <span>Success Rate:</span>
                        <span class="metric-value">${data.success_rate}%</span>
                    </div>
                `;
                
                document.getElementById('dashboard-data').innerHTML = dashboardHtml;
            } catch (e) {
                document.getElementById('dashboard-data').innerHTML = '<div style="color: red;">Failed to load dashboard</div>';
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch(`${apiUrl}/api/agents/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_id: currentAgent
                    })
                });
                
                const data = await response.json();
                addMessage(data.content, 'agent');
            } catch (e) {
                addMessage('Sorry, I encountered an error. Please try again.', 'agent');
            }
        }
        
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'user') {
                messageDiv.innerHTML = `<strong>You:</strong> ${content}`;
            } else {
                messageDiv.innerHTML = `<strong>ScrollIntel Agent:</strong> ${content}`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Update current agent when selection changes
        document.getElementById('agent-select').addEventListener('change', function(e) {
            currentAgent = e.target.value;
        });
        
        // Initialize the app
        async function init() {
            const connected = await findApiPort();
            if (connected) {
                await Promise.all([
                    loadMetrics(),
                    loadAgents(),
                    loadDashboard()
                ]);
                
                // Refresh metrics every 30 seconds
                setInterval(loadMetrics, 30000);
            }
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
